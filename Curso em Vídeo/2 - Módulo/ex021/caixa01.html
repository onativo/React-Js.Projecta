<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body{
            border: 2px solid black;
            padding: 20px;
        }
        h1{
            background-color: lightslategray;
            height: 250px;
            width: 250px;
            border: 2px solid black;
            margin: auto;
            box-shadow: 15px rgb(124, 124, 124);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box levels</h1>
    <p>Paraágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como funcionam.</p>
    
</body>
</html>
