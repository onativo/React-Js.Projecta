<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com vídeos</title>
</head>
<body>
    <h1>Vamos colocar um vídeo</h1>
    <p>Esse vídeo está hospedado no meu servidor.</p>
    <video controls width="450" poster="imagens/limoes-capa.png"><!--o atributo poster coloca uma foto de capa no vídeo, tipo um thumbnail ||| todas as configurações de tamanho e etc são feitas dentro da tag <video>-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não reproduz vídeos</p>

    </video>

    <h1>Incorporar vídeos do YouTube</h1>
    <iframe width="450" height="300" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
