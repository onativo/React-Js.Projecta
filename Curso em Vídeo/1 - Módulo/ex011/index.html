<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos adicionar um áudio ao site</p>
    <!--<audio src="mídia/happy-mistake.mp" controls autoplay></audio>-->

    <audio preload="none" controls>
        <source src="mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="mídia/guanacast-33.wav" type="audio/wav">
    </audio>
    
</body>
</html>
