<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags - HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deerá ser utilizada em cada caso:</p>

    <ul>
        <li type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li><br>
        <li type="square"><abbr title="Use as tags de <h1> até <h6>">Títulos</abbr></li><br>
        <li type="square"><abbr title="use a tag <img>">Imagens</abbr></li><br>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li><br>
        <li type="square"><abbr title="Use a tag <code>">Códigos fonte</abbr></li><br>
        <li type="square"><abbr title="Use as tags <ol> e <li>">Listas numéricas</abbr></li><br>
        <li type="square"><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li><br>
    </ul>
    
</body>
</html>
